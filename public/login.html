<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" 
    rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
    <title>Movie Box</title>
  </head>

  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light" id="navId">
        <a class="navbar-brand" id="movieBox" href="#">[MovieBox]</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item nav-text" id="dashboard">
              <a class="nav-link" href="./dashboard.html">My Dashboard</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <h1>
      Welcome to Movie Box!
    </h1>

    <form id="login-form">
      <h2>
        Log In
      </h2>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username-input" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a id="login-button" type="submit" class="btn btn-primary">Log in</a>
        </div>
      </div>
    </form>

    <section id="login-info">
      <p>Sign up or log in to access our full database of movies. Save your favorites, leave ratings, and view your watchlist!</p>
    </section>

    <footer>
      <div id='contact-us'>
        <h3>Created By</h3>
        <h4><a href="https://github.com/Bgallag5">Ben Gallagher</a></h4>
        <h4><a href="https://github.com/anidino">Ani Carr</a></h4>
        <h4><a href="https://github.com/raevindunson">Raevin Dunson</a></h4>
        <h4><a href="https://github.com/thandiek">Thandie Kapakasa</a></h4>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript/login.js" ></script>

  </body>
</html>
