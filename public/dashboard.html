<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Movie Box</title>
</head>
<body>
    <header id="header">
    <nav class="navbar navbar-expand-lg navbar-light" id="navId">
        <a class="navbar-brand" id="movieBox" href="#">[MovieBox]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="logout">
                <a class="nav-link" href="#">LogOut</a>
              </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id = "myFavs">
      <h4>My Favorites</h4>
      <div class="container my-4">
      
        <!--Carousel Wrapper-->
        <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
      
          <!--Controls-->
          <div class="controls-top">
            <a class="btn-floating" href="#multi-item-example" data-slide="prev">Next<i class="fa fa-chevron-left"></i></a>
            <a class="btn-floating" href="#multi-item-example" data-slide="next">Prev<i class="fa fa-chevron-right"></i></a>
          </div>
          <!--/.Controls-->
      
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li data-target="#multi-item-example" data-slide-to="0" class="active"></li>
            <li data-target="#multi-item-example" data-slide-to="1"></li>
            <li data-target="#multi-item-example" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
      
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
      
            <!--First slide-->
            <div class="carousel-item active">
      
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag2.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>
      
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag3.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>
      
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag5.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>

              </div>
      
            </div>
            <!--/.First slide-->
      
            <!--Second slide-->
            <div class="carousel-item">
      
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag6.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>
      
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag1.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>
      
                <div class="col-md-4">
                  <div class="card mb-2">
                    <img class="card-img-top" src="assets/images/imag4.jpg" alt="Card image cap">
                    <h3>Title</h3>
                  </div>
                </div>

              </div>
      
            </div>
            <!--/.Second slide-->
      
            <!--Third slide-->
            <div class="carousel-item">
      
              <div class="carousel-item">
      
                <div class="row">
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="assets/images/imag2.jpg" alt="Card image cap">
                      <h3>Title</h3>
                    </div>
                  </div>
        
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="assets/images/imag3.jpg" alt="Card image cap">
                      <h3>Title</h3>
                    </div>
                  </div>
        
                  <div class="col-md-4">
                    <div class="card mb-2">
                      <img class="card-img-top" src="assets/images/imag5.jpg" alt="Card image cap">
                      <h3>Title</h3>
                    </div>
                  </div>
  
                </div>
        
              </div>
            <!--/.Third slide-->
      
          </div>
          <!--/.Slides-->
      
        </div>
        <!--/.Carousel Wrapper-->
      
      
      </div>
    </section>
   


</body>
</html>
